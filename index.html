<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo de alura" class="logo">
    </header>
    <div>
        <div class="contenedor">
            <div class="encriptar">
                <textarea class="area_texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="condiciones">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="button" class="boton_encriptar" onclick="botonEncriptar()" value="Encriptar">
                <input type="button" class="boton_desencriptar" onclick="botonDesencriptar()" value="Desencriptar" >
            </div>
            <section class="area_encriptador">
                <div class="mensaje"> 
                    <h2 id="titulo_mensaje">Ningun mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>    
                <textarea type="mensaje_encriptado" class="evaluar" readonly></textarea>
                <button type="submit" class="copiar">Copiar</button>
            </section>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
